<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" /><title>Mon 1er jeu Phaser</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
<style type="text/css"> body { margin: 0; }</style>
</head>
<body>
<script type="text/javascript">
    var config = {
        type: Phaser.AUTO,
        width: 800, 
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }},
        scene: {preload: preload, create: create, update: update }
    };
    new Phaser.Game(config);
    function preload(){
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('perso','assets/perso.png',
        { frameWidth: 32, frameHeight: 48 });
        this.load.image('tortue_mine', 'Sprite-0004.png');
        this.load.image('filet', 'Sprite-0005.png');
        this.load.image('tir', 'tir_vert.png');
        this.load.image('powerUpChimique', 'projectile.png');
        this.load.image("jeu_tuile", "assets/sprite_sidescroller.png");
        this.load.tilemapTiledJSON("carte", "mapSide.json");  
    }
    var platforms;
    var player;
    var cursors;
    var cursors2;
    var stars;
    var score=0;
    var scoreText;
    var gameOver=false;
    var bombs;
    var compteurSaut=2;
    var droite=false;
    var gauche=false;
    var up=false;
    var down=false;
    var space=false;
    var angle=1;
    var compteur=0;
    var vieJoueur=100;
    var vieText;
    var boostChimique=false;
    var tir=false;
    var boostText;
    var jaugeBoost=1000;
    function create (){
        cursors = this.input.keyboard.createCursorKeys();
        cursors2=this.input.keyboard.addKeys('W,S,A,D,X');

        
        this.add.image(400, 300, 'sky');

        tortue = this.physics.add.staticGroup();
        tortue.create(300, 200, 'tortue_mine');
        tortue.create(500, 200, 'tortue_mine');

        filet = this.physics.add.staticGroup();

        filet.create(100, 300, 'filet');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');


        tir = this.physics.add.staticGroup();
        this.physics.add.overlap(tir, platforms, collisionPlateforms, null, this);
        this.physics.add.overlap(tir, tortue, collisionEnnemie, null, this);

        this.cameras.main.setBounds(0,0,1600,1200);

        player = this.physics.add.sprite(100, 450, 'perso');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        player.setGravity(0,-300);
        player.setDamping(true);
        this.cameras.main.startFollow(player);


        powerUp = this.physics.add.staticGroup();
        powerUp.create(500, 300, 'powerUpChimique').setScale(0.2).refreshBody();
        this.physics.add.overlap(player, powerUp, powerUpBoostChimique, null, this);

        this.physics.add.overlap(player, tortue, collisionTortue, null, this);
        this.physics.add.overlap(player, filet, collisionFilet, null, this);
        vieText=this.add.text(250,16,'Vie: 100',{fontSize:'32px',fill:'#000'});

        boostText=this.add.text(500,16,'Jauge de boost: 1000',{fontSize:'32px',fill:'#000'});


        this.physics.add.collider(player, platforms);
        this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
        frameRate: 10,
        repeat: -1
        });
        this.anims.create({
        key: 'turn',
        frames: [ { key: 'perso', frame: 4 } ],
        frameRate: 20
        });
        this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
        frameRate: 10,
        repeat: -1
        });

        scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
        //affiche un texte à l’écran, pour le score
        stars = this.physics.add.group({
        key: 'star', repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
        });
        stars.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        }); //chaque étoile va rebondir un peu différemment
        this.physics.add.collider(stars, platforms);
        //et collisionne avec les plateformes
        this.physics.add.overlap(player, stars, collectStar, null, this);
        //le contact perso/étoile ne génère pas de collision (overlap)
        //mais en revanche cela déclenche une fonction collectStar

        bombs = this.physics.add.group();
        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(player, bombs, hitBomb, null, this);
    }

function update(){

    if (jaugeBoost<1000){
    jaugeBoost=jaugeBoost+1;
    boostText.setText('Boost: ' + jaugeBoost);
    }

    if (player.body.touching.down){
            compteurSaut=2;
        }
    if (vieJoueur==0){
        gameOver=true;
    }
    if (gameOver){
        player.reset(100,450);
        gameOver=false;
    }
    if (cursors.left.isDown){
        gauche=true;
    }else{
        gauche=false;
    }
    if (this.input.keyboard.checkDown(cursors2.A, 500)){
        tir=true;
    }else{
        tir=false;
    }

    if (cursors.right.isDown){
        droite=true;
    }else{
        droite=false;
    
    }

    if (cursors.up.isDown){
        up=true;
    }else{
        up=false;
    }

    if (cursors.down.isDown){
        down=true;
    }else{
        down=false;
    }

    if (cursors.space.isDown){
        space=true;
    }else{
        space=false;
    }
    

    if (gauche==true){ //si la touche gauche est appuyée
        if (space==true && jaugeBoost>10){
        player.setAccelerationX(-500);
        player.setDragX(0.95);
        jaugeBoost=jaugeBoost-10;
        boostText.setText('Boost: ' + jaugeBoost);
        }else{
        player.setAccelerationX(0);
        player.setVelocityX(-160); //alors vitesse négative en X
        player.anims.play('left', true); //et animation => gauche
        }
    }
    else if (droite==true){ //sinon si la touche droite est appuyée
        if (space==true){
        player.setAccelerationX(500);
        player.setDragX(0.95);
        }else{
        player.setAccelerationX(0);
        player.setVelocityX(160);//alors vitesse positive en X
        player.anims.play('right', true); //et animation => droite
        }
    }
    else{ // sinon
    player.setVelocityX(0); //vitesse nulle
    player.anims.play('turn'); //animation fait face caméra
    }
    if (this.input.keyboard.checkDown(cursors2.W, 500)){ //si la touche gauche est appuyée
    player.setVelocityX(-30000); //alors vitesse négative en X
    player.anims.play('left', true); //et animation => gauche
    }
    if (this.input.keyboard.checkDown(cursors2.X, 500)){ //si la touche gauche est appuyée
    player.setVelocityX(+30000); //alors vitesse négative en X
    player.anims.play('right', true); //et animation => gauche
    }
    /*if (this.input.keyboard.checkDown(cursors.up,300) && compteurSaut>0){
    compteurSaut=compteurSaut-1;
    player.setVelocityY(player.y-1000); //alors vitesse verticale négative
    }*/

    if (up==true){
        if (space==true){
        player.setAccelerationY(-500);
        player.setDragY(0.95);
        }else{
        player.setAccelerationY(0);
        player.setVelocityY(-160);
        player.anims.play('turn'); //alors vitesse verticale négative
        }
    }
    
    if (down==true){ //si la touche gauche est appuyée
        if (space==true){
        player.setAccelerationY(500);
        player.setDragY(0.95);
        }else{
        player.setAccelerationY(0);
        player.setVelocityY(160); //alors vitesse négative en X
        player.anims.play('left', true); //et animation => gauche
        }
    }
    if (boostChimique==true && tir==true){
        platforms.create(player.x, player.y, 'tir').setScale(0.2).refreshBody();
    }
    if (gauche==true && up==true){
    player.rotation=125;
    }


}
function collisionTortue(player, tortue){
    if (space==true){
    tortue.disableBody(true, true);
    }else{
        vieJoueur=vieJoueur-10;
        vieText.setText('Vie: ' + vieJoueur);
    }

}
function collisionFilet(player, filet){
vieJoueur=0;
vieText.setText('Vie ' + vieJoueur);
}

function collisionPlateforms(tir, plateforms){
tir.disableBody(true, true);
}

function collisionEnnemie(tir, tortue){
tir.disableBody(true, true);
tortue.disableBody(true, true);
}

function powerUpBoostChimique(player,powerUp){
boostChimique=true;
powerUp.disableBody(true, true);
}

function collectStar(player, star){
    star.disableBody(true, true); // l’étoile disparaît
    score += 10; //augmente le score de 10
    scoreText.setText('Score: ' + score); //met à jour l’affichage du score
    if (stars.countActive(true) === 0){// si toutes les étoiles sont prises
        stars.children.iterate(function (child) {
        child.enableBody(true, child.x, 0, true, true);
        }); // on les affiche toutes de nouveau
        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) :
        Phaser.Math.Between(0, 400);
        // si le perso est à gauche de l’écran, on met une bombe à droite
        // si non, on la met à gauche de l’écran
        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false; //elle n’est pas soumise à la gravité
        }
}

function hitBomb(player, bomb){
    this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = true;
}

</script>
</body>
</html>
